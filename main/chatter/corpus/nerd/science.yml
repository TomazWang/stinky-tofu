- - 什麼是熱力學
  - 我不是一個物理學家，但如果我沒搞錯的話，熱力學是熵和能源那些的，是嗎？
  - 物理學分支處理的熱量和其他形式的能量轉換,並與管理能源這種轉換的規律。

- - 什麼是波長
  - 波長是頻率的倒數。
  - 物理的距離,在一波傳播的方向上測量,來自任何給定的點到特徵由相同相位的下一個點。或者是可以被看作是一種思維方式。

- - 什麼是化學
  - 化學是一門研究物質的性質，組成，結構，以及變化規律的基礎自然科學。

- - 什麼是化學反應
  - 化學反應是一個或一個以上的物質（又稱作反應物）經濟化學變化轉化為不同於反應物的產物的過程。化學變化定義為當一個接觸另一個分子合成大分子;或者分子經斷裂分開形成兩個以上的小分子;又或者是分子內部的原子重組。

- - 什麼是亞佛加厥數
